spring.application.name=chessmaster

server.port=8080

#Spring Date Format
spring.jackson.date-format=dd-mm-yyyy

#Disable logging of the password
logging.level.org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration=OFF

# JWT Secret Key (Encrypted)
jwt_secret=${JWT_SECRET:"defaultSecretKey"}

# JWT Expiration Time (in milliseconds)
jwt_expiration=${JWT_EXPIRATION:"3600000"} # Default: 1 hour



spring.profiles.active=${ENV:dev}
